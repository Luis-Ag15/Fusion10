{% extends 'core/base.html' %}
{% load static %}
{% block title %}Resultados{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <script>
      setTimeout(function() {
        window.location.href = "{% url 'home' %}"; // Cambia "/home" por la URL a la que quieres redirigir
      }, 20000); // 20 segundos en milisegundos
    </script>
  </head>

  <body>
    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <h2>
            Resultados
            <hr />
          </h2>
          <p>
            <img
              style="width: 100%; max-width: 150px; border-radius: 50%;"
              src="{{ alumno.foto_perfil.url }}"
              class="rounded-circle mx-auto d-block"
              style="width: 100%; float: left; margin-right: 10px"
            />
          </p>

          <h4>{{ alumno.nombre }}</h4>
          <h5>{{ alumno.fecha }}</h5>
          <br>

          <p>
            <img
              style="width: 550px; max-width: 100%; height: 200px; border-radius: 15px;"
              src="{{ alumno.foto_resultado.url }}"
              class="mx-auto d-block"
              style="width: 100%; float: left; margin-right: 10px"
            />
          </p>
        </div>
      </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.1.1.min.js' %}"></script>
  </body>
</html>
{% endblock %}
